<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchList</title>
  <script src="https://kit.fontawesome.com/5e901498e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="redo.css">
</head>

<body>

  <div class="container">
    <div class="app">
      <h1>WATCHLIST</h1>
      <form>
        <input type="text" placeholder="Add new movie...">
        <button type="submit">&plus;</button>
      </form>
      <ul>
        <li>
          <input type="checkbox" onclick="taskComplete(this)" class="check">
          <input type="text" value="Best Movie Ever" class="task" onfocus="getCurrentTask(this)"
            onblur="editTask(this)">
          <i class="fa fa-trash" onclick="removeTask(this)"></i>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="redo.js"></script>
</body>

</html>
